<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Matchor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: 20px auto;
    padding: 0 15px;
  }
  h1 {
    text-align: center;
  }
  .container {
    display: flex;
    justify-content: space-between;
    gap: 30px;
  }
  .column {
    width: 45%;
  }
  .chunk-btn {
    display: block;
    margin: 8px 0;
    padding: 10px;
    background: #eee;
    border: 1px solid #ccc;
    cursor: pointer;
    border-radius: 5px;
    user-select: none;
  }
  .chunk-btn.selected {
    background-color: #cce5ff;
    border-color: #3399ff;
  }
  .feedback {
    margin-top: 15px;
    font-weight: bold;
    min-height: 1.5em;
    text-align: center;
  }
  .congrats {
    margin-top: 20px;
    font-size: 1.3em;
    color: #155724;
    background-color: #d4edda;
    border: 1px solid #28a745;
    padding: 15px;
    border-radius: 5px;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Match the English and French Chunks</h1>

<div class="container">
  <div class="column" id="english-column">
    <h2>English</h2>
    <div id="english-chunks"></div>
  </div>
  <div class="column" id="french-column">
    <h2>French</h2>
    <div id="french-chunks"></div>
  </div>
</div>

<div class="feedback" id="feedback"></div>
<div class="congrats" id="congrats" style="display:none;">ðŸŽ‰ Congratulations! You matched all chunks! ðŸŽ‰</div>

<script>
  // Full set of pairs (shortened example, replace with full data)
  const pairs = [
{eng: "On my phone,", fr: "Sur mon portable,"},
{eng: "I play video games", fr: "je joue Ã  des jeux vidÃ©o"},
{eng: "to relax after school.", fr: "pour me dÃ©tendre aprÃ¨s l'Ã©cole."},
{eng: "I often take photos", fr: "Je prends souvent des photos"},
{eng: "and put them", fr: "et je les mets"},
{eng: "on Snapchat to share", fr: "sur Snapchat pour partager"},
{eng: "with my friends.", fr: "avec mes amis."},
{eng: "On my tablet,", fr: "Sur ma tablette,"},
{eng: "I also watch", fr: "je regarde aussi"},
{eng: "a lot of video clips", fr: "beaucoup de clips vidÃ©o"},
{eng: "on YouTube", fr: "sur YouTube"},
{eng: "every evening", fr: "tous les soirs"},
{eng: "before going to sleep.", fr: "avant de dormir."},
{eng: "Occasionally,", fr: "De temps en temps,"},
{eng: "I use my computer", fr: "j'utilise mon ordinateur"},
{eng: "to shop online", fr: "pour faire des achats en ligne"},
{eng: "when I find", fr: "quand je trouve"},
{eng: "something interesting.", fr: "quelque chose d'intÃ©ressant."},
{eng: "Once a week,", fr: "Une fois par semaine,"},
{eng: "I do research", fr: "je fais des recherches"},
{eng: "for my homework", fr: "pour mes devoirs"},
{eng: "on the internet.", fr: "sur Internet."},
{eng: "I also write messages", fr: "J'Ã©cris aussi des messages"},
{eng: "to my friends,", fr: "Ã  mes amis"},
{eng: "and sometimes", fr: "et parfois"},
{eng: "I even write", fr: "j'Ã©cris mÃªme"},
{eng: "a little blog", fr: "un petit blog"},
{eng: "about my experiences.", fr: "sur mes expÃ©riences."},
{eng: "In addition to all this,", fr: "En plus de tout Ã§a,"},
{eng: "I use my phone", fr: "j'utilise mon portable"},
{eng: "to download music", fr: "pour tÃ©lÃ©charger beaucoup de musique"},
{eng: "that I listen to", fr: "que j'Ã©coute"},
{eng: "by creating playlists.", fr: "en crÃ©ant des playlists."},
{eng: "Of course,", fr: "Bien sÃ»r,"},
{eng: "I read my emails", fr: "je lis mes e-mails"},
{eng: "every day", fr: "tous les jours"},
{eng: "and I go", fr: "et je vais"},
{eng: "on social networks", fr: "sur les rÃ©seaux sociaux"},
{eng: "to see", fr: "pour voir"},
{eng: "what my friends are doing.", fr: "ce que font mes amis."},

  ];

  const batchSize = 10;
  let currentBatchIndex = 0;

  let selectedEnglish = null;
  let selectedFrench = null;
  let matchedCount = 0;

  const englishChunksDiv = document.getElementById('english-chunks');
  const frenchChunksDiv = document.getElementById('french-chunks');
  const feedback = document.getElementById('feedback');
  const congrats = document.getElementById('congrats');

  // Shuffle helper function
  function shuffle(array) {
    const copy = array.slice();
    for (let i = copy.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [copy[i], copy[j]] = [copy[j], copy[i]];
    }
    return copy;
  }

  function renderBatch() {
    feedback.textContent = '';
    selectedEnglish = null;
    selectedFrench = null;
    matchedCount = 0;

    // Clear previous
    englishChunksDiv.innerHTML = '';
    frenchChunksDiv.innerHTML = '';
    congrats.style.display = 'none';

    // Get current batch pairs
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    const batchPairs = pairs.slice(start, end);

    // Separate English and French chunks
    const engChunks = batchPairs.map(p => p.eng);
    const frChunks = batchPairs.map(p => p.fr);

    // Shuffle independently
    const shuffledEng = shuffle(engChunks);
    const shuffledFr = shuffle(frChunks);

    // Create buttons for English chunks
    shuffledEng.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'eng';
      btn.dataset.text = text;
      englishChunksDiv.appendChild(btn);
    });

    // Create buttons for French chunks
    shuffledFr.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'fr';
      btn.dataset.text = text;
      frenchChunksDiv.appendChild(btn);
    });
  }

  function clearSelection() {
    if (selectedEnglish) selectedEnglish.classList.remove('selected');
    if (selectedFrench) selectedFrench.classList.remove('selected');
    selectedEnglish = null;
    selectedFrench = null;
  }

  function findPairIndex(engText, frText) {
    // Search only in current batch
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    for(let i = start; i < end; i++) {
      if(pairs[i].eng === engText && pairs[i].fr === frText) return i;
    }
    return -1;
  }

  function handleClick(event) {
    if (!event.target.classList.contains('chunk-btn')) return;

    const lang = event.target.dataset.lang;

    if (lang === 'eng') {
      if (selectedEnglish === event.target) {
        selectedEnglish.classList.remove('selected');
        selectedEnglish = null;
        return;
      }
      if (selectedEnglish) selectedEnglish.classList.remove('selected');
      selectedEnglish = event.target;
      selectedEnglish.classList.add('selected');
    } else if (lang === 'fr') {
      if (selectedFrench === event.target) {
        selectedFrench.classList.remove('selected');
        selectedFrench = null;
        return;
      }
      if (selectedFrench) selectedFrench.classList.remove('selected');
      selectedFrench = event.target;
      selectedFrench.classList.add('selected');
    }

    if (selectedEnglish && selectedFrench) {
      const engText = selectedEnglish.dataset.text;
      const frText = selectedFrench.dataset.text;
      const idx = findPairIndex(engText, frText);

      if (idx !== -1) {
        feedback.textContent = "Correct match! ðŸŽ‰";

        // Remove matched buttons
        selectedEnglish.style.display = 'none';
        selectedFrench.style.display = 'none';

        matchedCount++;

        clearSelection();

        // Check if batch completed
        const batchPairsCount = Math.min(batchSize, pairs.length - currentBatchIndex*batchSize);
        if(matchedCount === batchPairsCount) {
          currentBatchIndex++;
          if(currentBatchIndex * batchSize >= pairs.length) {
            feedback.textContent = '';
            congrats.style.display = 'block';
          } else {
            setTimeout(() => {
              renderBatch();
              feedback.textContent = '';
            }, 1000);
          }
        }
      } else {
        feedback.textContent = "Incorrect match. Try again.";
        setTimeout(() => {
          clearSelection();
          feedback.textContent = '';
        }, 1500);
      }
    }
  }

  document.body.addEventListener('click', handleClick);

  renderBatch();
</script>

</body>
</html>
